<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حفيذ الدليمي لتبنيد حسابات تيك توك</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 0;
    }
    .content {
      z-index: 1;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ff0050;
      text-shadow: 0 0 10px #ff0050;
    }
    p {
      color: #ccc;
      margin-bottom: 20px;
    }
    button {
      background: #ff0050;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff0050;
      transition: background 0.3s ease;
      width: 100%;
      max-width: 300px;
    }
    button:hover {
      background: #e60045;
    }
    input {
      padding: 12px 15px;
      border-radius: 30px;
      border: none;
      margin-bottom: 25px;
      text-align: center;
      font-size: 18px;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 0 10px #ff0050;
      background: #111;
      color: white;
    }
    video {
      display: none;
    }
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
      color: #ff0050;
      text-shadow: 0 0 15px #ff0050;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="content">
    <div class="icon"><i class="fab fa-tiktok"></i></div>
    <h1>حفيذ الدليمي لتبنيد حسابات تيك توك</h1>
    <p>أدخل يوزرك بدون علامة @</p>
    <input id="username" type="text" placeholder="username" autocomplete="off" />
    <button onclick="startProcess()">اضغط هنا لتبنيد الحساب</button>
    <video id="video" autoplay playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    // نفس السكربت كاملاً بدون تغيير
    // ...
  </script>

</body>
</html>
